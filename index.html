<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d, 0 0 30px #ff4d6d;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d, 0 0 30px #ff4d6d;
      }
      to {
        text-shadow: 0 0 20px #ff1e56, 0 0 40px #ff1e56, 0 0 60px #ff1e56;
      }
    }

    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn { background-color: #ff4d6d; color: white; }
    #noBtn { background-color: #444; color: white; }

    #message {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
    }

    #video, #happyCat {
      display: none;
      margin-top: 30px;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Heart_coraz%C3%B3n.svg/1024px-Heart_coraz%C3%B3n.svg.png') no-repeat center;
      background-size: contain;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíò</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <h2 id="message"></h2>

  <div id="video">
    <video width="400" controls autoplay>
      <source src="dance.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="happyCat">
    <img src="https://media.tenor.com/2nKX2lqkzXAAAAAC/happy-happy-happy-cat.gif" width="300" alt="Happy Cat">
  </div>

  <!-- Floating hearts -->
  <div class="heart" style="left:10%; animation-delay:0s;"></div>
  <div class="heart" style="left:30%; animation-delay:2s;"></div>
  <div class="heart" style="left:50%; animation-delay:4s;"></div>
  <div class="heart" style="left:70%; animation-delay:1s;"></div>
  <div class="heart" style="left:90%; animation-delay:3s;"></div>

  <script>
    document.getElementById("yesBtn").onclick = function() {
      document.getElementById("message").innerHTML = "Yeayyyyyyy ‚ù§Ô∏èüéâ";
      document.getElementById("video").style.display = "block";
      document.getElementById("happyCat").style.display = "block";
    };
    document.getElementById("noBtn").onclick = function() {
      this.innerHTML = "Yes";
      this.id = "yesBtn";
      this.style.backgroundColor = "#ff4d6d";
      this.onclick = document.getElementById("yesBtn").onclick;
    };
  </script>
</body>
</html>
